<VirtualHost *>
  ServerName groundwork.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/envirocon/access.log combined
  ErrorLog /var/log/apache2/envirocon/error.log

  SetEnv DJANGO_SETTINGS_MODULE envirocon.settings_production

  WSGIDaemonProcess site-envirocon user=pusher group=pusher threads=5 python-path=/var/www/envirocon/envirocon/ve/lib/python2.5/site-packages
  WSGIProcessGroup site-envirocon
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/envirocon/envirocon/apache/django.wsgi
  <Directory /var/www/envirocon/envirocon/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /var/www/envirocon/envirocon/media/
  Alias /favicon.ico /var/www/envirocon/envirocon/media/favicon.ico
  Alias /robots.txt /var/www/envirocon/envirocon/media/robots.txt
  <Directory /var/www/envirocon/envirocon/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /media/ /var/www/envirocon/envirocon/ve/lib/python2.5/site-packages/django/contrib/admin/media/
  <Directory /var/www/envirocon/envirocon/ve/lib/python2.5/site-packages/django/contrib/admin/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/envirocon/uploads/
  <Directory /var/www/envirocon/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
