<VirtualHost *:13082>
  ServerName envirocon-stage.ccnmtl.columbia.edu
  ServerAlias kang.ccnmtl.columbia.edu

  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/envirocon/access.log combined
  ErrorLog /var/log/apache2/envirocon/error.log

  SetEnv DJANGO_SETTINGS_MODULE envirocon.settings_stage

  WSGIDaemonProcess site-envirocon user=pusher group=pusher threads=5 python-path=/usr/local/share/sandboxes/common/envirocon/envirocon/ve/lib/python2.5/site-packages
  WSGIProcessGroup site-envirocon
  WSGIReloadMechanism Process

  WSGIScriptAlias / /usr/local/share/sandboxes/common/envirocon/envirocon/apache/django_stage.wsgi
  <Directory /usr/local/share/sandboxes/common/envirocon/envirocon/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /usr/local/share/sandboxes/common/envirocon/envirocon/media/
  Alias /favicon.ico /usr/local/share/sandboxes/common/envirocon/envirocon/media/favicon.ico
  Alias /robots.txt /usr/local/share/sandboxes/common/envirocon/envirocon/media/robots.txt
  <Directory /usr/local/share/sandboxes/common/envirocon/envirocon/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /media/ /usr/local/share/sandboxes/common/envirocon/envirocon/ve/lib/python2.5/site-packages/django/contrib/admin/media/
  <Directory /usr/local/share/sandboxes/common/envirocon/envirocon/ve/lib/python2.5/site-packages/django/contrib/admin/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /usr/local/share/sandboxes/common/envirocon/uploads
  <Directory /usr/local/share/sandboxes/common/envirocon/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
