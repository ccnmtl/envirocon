{% extends "base.html" %}

{% block content %}
<div class='textblock'>
<h1>Please select a course</h1>

<ul>
{% for course in courses %}
 <li>
  <a href="?set_course={{course.group.name|urlencode}}">{{course.title}}</a>
 </li>
{% endfor %}
</ul>
{% if user.is_staff %}
<p><a href="{%url 'new-envirocon-class' %}">Create new course</a> (for demo or real class)</p>
{% endif %}
</div>
{% endblock %}
